<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉麵專題</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>歡迎來到拉麵專題</h1>
    <div id="random-ramen">
        <select id="city-select">
            <option value="都可以">都可以</option>
            {% for city in cities %}
            <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <button onclick="getRandomRamen()">隨機推薦拉麵店</button>
        <p id="random-ramen-result"></p>
    </div>
    <div id="current-time">
        <button onclick="getCurrentTime()">顯示目前日期時間</button>
        <p id="current-time-result"></p>
    </div>
    <div id="ramen-game">
        <button onclick="startRamenGame()">開始拉麵遊戲</button>
        <p id="ramen-game-result"></p>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
